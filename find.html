<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find an Event - LocalLoop</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #dcdcdc;
      color: #001;
    }

    /* Navbar */
    .top-nav {
      background: #666;
      display: flex;
      justify-content: center;
      gap: 80px;
      padding: 12px 0;
    }

    .top-nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
    }

    .top-nav a:hover {
      text-decoration: underline;
    }

    /* Title */
    .find-section h1 {
      text-align: center;
      font-size: 2.8rem;
      margin: 40px 0 30px;
      color: #081a45;
      letter-spacing: 1px;
    }

    /* Filters Bar */
    .filter-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
      background: #666;
      border-radius: 40px;
      padding: 15px 25px;
      margin: 0 auto 40px;
      width: 85%;
    }

    .filter-bar select {
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      outline: none;
    }

    .filter-btn {
      padding: 10px 25px;
      background: #4b66ea;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .filter-btn:hover {
      background: #3a52c9;
    }

    /* Event Cards Grid */
    .event-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      justify-items: center;
      width: 90%;
      margin: auto;
      padding-bottom: 50px;
    }

    .event-card {
      width: 240px;
      height: 300px;
      background: #666;
      border-radius: 10px;
    }

  </style>
</head>

<body>
  <header>
    <nav class="top-nav">
      <a href="index.html">Home</a>
      <a href="create.html">Create</a>
    </nav>
  </header>

  <section class="find-section">
    <h1>Find an Event</h1>

    <div class="filter-bar">
      <select>
        <option value="">Categories</option>
        <option>Music</option>
        <option>Food</option>
        <option>Workshops</option>
        <option>Sports</option>
        <option>Art</option>
      </select>

      <select>
        <option value="">Location</option>
        <option>Downtown</option>
        <option>Near Me</option>
        <option>Campus</option>
        <option>City Center</option>
      </select>

      <select>
        <option value="">Date</option>
        <option>Today</option>
        <option>This Week</option>
        <option>This Month</option>
      </select>

      <select>
        <option value="">Price</option>
        <option>Free</option>
        <option>Paid</option>
      </select>

      <select>
        <option value="">Time</option>
        <option>Morning</option>
        <option>Afternoon</option>
        <option>Evening</option>
      </select>

      <button class="filter-btn">Apply</button>
    </div>

    <div class="event-grid">
      <div class="event-card"></div>
      <div class="event-card"></div>
      <div class="event-card"></div>
      <div class="event-card"></div>
    </div>
  </section>
</body>
</html>
